<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đăng ký</h1>
<form id="sign_up">
    <label for="user">User</label>
    <input type="text" placeholder="User" id="user">
    <label for="pass">Pass</label>
    <input type="text" placeholder="pass" id="pass">
    <button>
        Save
    </button>
</form>
</body>
<script>
    const form = document.querySelector('#sign_up');
    const user = document.querySelector('#user');
    const pass = document.querySelector('#pass');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch('/sign_up', {
            method: 'POST',
            body: JSON.stringify({user: user.value,pass:pass.value}),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(res=>{
            console.log(res.json())
        });
        form.reset();
    });
</script>
</html>
